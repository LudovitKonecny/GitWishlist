<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Imbue&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.2/css/all.css" integrity="sha512-9iWaz7iMchMkQOKA8K4Qpz6bpQRbhedFJB+MSdmJ5Nf4qIN1+5wOVnzg5BQs/mYH3sKtzY+DOgxiwMz8ZtMCsw==" crossorigin="anonymous" />
    <link rel="stylesheet" href="style.css"
    <title></title>
</head>
<body>

    <header> 
        <h4>My Wish List </h4>
    </header>
    <form id="wish-form">
        <input type="text" class="wish-input">
        <button class="wish-button" type="submit">Add</button>
        <div class="select">
            <select name="wishes" class="filter-wish">
                <option value="all">All</option>
                <option value="completed">Completed</option>
                <option value="uncompleted">Uncompleted</option>
            </select>
        </div>
      </form>
    <div class="wish-container">
        <ul class="wish-list"></ul>
    </div>


    <script src="app.js"></script> 
</body>
</html>
